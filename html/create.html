<!DOCTYPE html>
<!-- TAG-->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Housing Tinder
    </title>
    <link rel="stylesheet" href="../css/create.css">
</head>

<body>
    <header>
        <h1>
            Create Listing
            <!-- address
            rent price
            number of housemates needed
            pet friendly
            gender/co-op
            images
            descripton -->
            <div class="listing">
                <form>
                    <section class="address">
                        <label for="street">Street Address: </label>
                        <input id="street" type="text" placeholder="Street Address"></input><br>
                        <label for="city">City: </label>
                        <input id="city" type="text" placeholder="Davis"></input><br>
                        <label for="state">State: </label>
                        <input id="state" type="text" placeholder="CA or California"></input><br>
                        <label for="zip-code">Zip Code: </label>
                        <input id="zip-code" type="text" placeholder="95616"></input><br>
                    </section>
                    <section>
                        <label for="house-type">House Type: </label>
                        <input class="num-in" id="house-type"></input><br>
                    </section>
                    <section>
                        <label for="rent-price">Rent Price: </label>
                        <input class="num-in" id="rent-price"></input><br>
                    </section>
                    <section>
                        <label for="housemate-num">Housemates Needed: </label>
                        <input class="num-in" id="housemate-num"></input><br>
                    </section>
                    <label for="gender-pref">Gender Preference: </label>
                    <section id="gender-pref">
                        <label for="gender-pref-male">Male </label>
                        <input id="gender-pref-male" type="radio" name="gender"></input><br>
                        <label for="gender-pref-female">Female </label>
                        <input id="gender-pref-female" type="radio" name="gender"></input><br>
                        <label for="gender-pref-both">Both </label>
                        <input id="gender-pref-both" type="radio" name="gender"></input><br>
                        <!-- <label for="gender-pref-no-pref">No Preference </label>
                        <input id="gender-pref-no-pref" type="radio"></input><br> -->
                    </section>
                    <label for="pet-pref">Pet Friendly: </label>
                    <section id="pet-pref">
                        <label for="pet-pref-yes">Yes </label>
                        <input id="pet-pref-yes" type="radio" name="pet"></input>
                        <label for="pet-pref-no">No </label>
                        <input id="pet-pref-no" type="radio" name="pet"></input>
                    </section>
                    <section></section>
                    <div class="images"></div>
                    </section>
                    <input type="submit" value="Submit"></input>
                </form>
            </div>

        </h1>
    </header>

</body>

<footer>
    <script src="../scripts/create.js"></script>
</footer>

</html>
